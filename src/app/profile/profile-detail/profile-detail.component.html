<hr>
<style>
    .no-style .ng-valid {
        border-left: 1px solid #CCC
    }

    .no-style .ng-invalid {
        border-left: 1px solid #CCC
    }
</style>
<div class="white-background" style="margin-left: 4px">
    <div class="container">
        <h1>Your profile</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="user.name" [(ngModel)]="user.name" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason why I am here</label>
                <select class="form-control" id="user.reason" required>
                    <option *ngFor="let reason of reasons" [value]="reason">{{reason}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user.info">Info</label>
                <input type="text" class="form-control" id="info" required>
            </div>

            <button (click)="log()">test</button>


            <!-- <button type="submit" class="btn btn-success">Submit</button> -->

        </form>
    </div>
