<hr>
<style>
    .no-style .ng-valid {
        border-left: 1px solid #CCC
    }

    .no-style .ng-invalid {
        border-left: 1px solid #CCC
    }
</style>
<div class="white-background" style="margin-left: 4px">
    <div class="container">
        <h1>Your profile</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="user.name" [(ngModel)]="user.name" (change)="saveData()"
                    required>
            </div>

            <div class="form-group">
                <label for="lookingFor">Looking for</label>
                <select class="form-control" name=user.lookingFor [(ngModel)]="user.lookingFor" (change)="saveData()"
                    required>
                    <option *ngFor="let lookingFor of lookingForOptions" [value]="lookingFor">{{lookingFor}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Reason why I am here</label>
                <select class="form-control" name=user.reason [(ngModel)]="user.reason" (change)="saveData()" required>
                    <option *ngFor="let reason of reasons" [value]="reason">{{reason}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user.info">Info</label>
                <input type="text" class="form-control" name=user.info [(ngModel)]="user.info" (change)="saveData()"
                    required>
            </div>
        </form>
    </div>
