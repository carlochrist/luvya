<div *ngIf="shownTemplate === 'signIn'">
  <app-sign-in (shownTemplate)="showResetPW($event)"></app-sign-in>
</div>
<div *ngIf="shownTemplate === 'resetPW'">
  <app-reset-pw></app-reset-pw>
</div>
<div *ngIf="shownTemplate === 'signUp'">
  <app-sign-up></app-sign-up>
</div>
