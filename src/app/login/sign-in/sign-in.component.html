<div class="jumbotron">
  <div class="container">
    <div id="logreg-forms">

      <div class="text-center">
        <img src="assets/images/logo.png" alt="Luvya" class="text-center">
      </div>

      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with
              Facebook</span> </button>
          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in
              with Google+</span> </button>
        </div>
        <p style="text-align:center"> OR </p>


        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required
            email>
          <!-- <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email> -->
          <!-- <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div> -->
          <div *ngIf="emailAddressAlreadyInUse">
            <b style='color: red'>Email is already in use </b>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
            required>
          <!-- <input type="password" name="password" class="form-control" [(ngModel)]="model.password"
              #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
              minlength="6">
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div> -->
        </div>

        <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""> -->

        <button class="btn btn-success btn-block" (click)="signIn()"><i class="fas fa-sign-in-alt"></i> Login </button>
        <a href="#" id="forgot_pswd" (click)="showForgetPW()">Forgot password?</a>
        <hr>

        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="showSignUp()"><i
            class="fas fa-user-plus"></i> Sign up New Account</button>
      </form>
      <br>
    </div>
  </div>
</div>
